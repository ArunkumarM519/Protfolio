  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      background: linear-gradient(135deg, #0f2027,rgb(0, 0, 0),rgb(0, 0, 0));
      height: 100%;
    }

    body {
      background: transparent;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100%;
      overflow-x: hidden;
    }

    spline-viewer {
      position: fixed;
      top: 0;
      left: 150px;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    .contact-container {
      top:300px;
      position: relative;
      z-index: 1;
      max-width: 500px;
      width: 90%;
      margin: 5vh auto;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 40px;
      text-align: center;
      color: white;
      box-shadow: 0 8px 32px rgba(247, 17, 236, 0.4);
    }

    .contact-container h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color:rgb(252, 252, 252);
    }

    .contact-container p {
      font-size: 1rem;
      margin: 10px 0;
      color: #ccc;
    }

    .contact-container a {
      color:rgb(245, 245, 245);
      text-decoration: none;
    }

    .icons {
      margin-top: 20px;
    }

    .icons a {
      color: white;
      font-size: 1.5rem;
      margin: 0 15px;
      transition: all 0.3s ease;
    }

    .icons a:hover {
      color: rgba(247, 17, 235, 0.51);
      transform: scale(1.2);
    }

    @media screen and (max-width: 768px) {
      .contact-container {
        padding: 30px 25px;
      }

      .contact-container h1 {
        font-size: 1.75rem;
      }

      .icons a {
        margin: 0 12px;
        font-size: 1.4rem;
      }
    }

    @media screen and (max-width: 480px) {
      .contact-container {
        padding: 25px 20px;
      }

      .contact-container h1 {
        font-size: 1.5rem;
      }

      .contact-container p {
        font-size: 0.95rem;
      }

      .icons a {
        margin: 0 10px;
        font-size: 1.3rem;
      }

      spline-viewer {
      position: fixed;
      top: 0;
      left: 150px;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
    }
