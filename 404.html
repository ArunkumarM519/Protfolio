<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f2027,rgb(0, 0, 0),rgb(4, 8, 10));
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .glass-box {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 50px;
            text-align: center;
            max-width: 500px;
        }

        .glass-box h1 {
            font-size: 100px;
            margin-bottom: 20px;
            color:rgb(252, 2, 27);
        }

        .glass-box p {
            font-size: 20px;
            margin-bottom: 30px;
            color: #cccccc;
        }

        .glass-box a {
            text-decoration: none;
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .glass-box a:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="glass-box">
        <h1>404</h1>
        <p>Oops! The page you are looking for doesnâ€™t exist.</p>
        <a href="/">Go to Homepage</a>
    </div>
</body>
</html>
